<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointments</title>
</head>

<body>
  <div class="container">
    <h1>Music Lessons Sign-Up</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="instrument">Your Instrument</label>
          <input id="instrument" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Lesson Date</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">Lesson Time</label>
          <input id="time" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Book Now</button>
      </form>
    </div>

    <div id="confirmation">
      <h1>Lesson Booked!</h1>
      <p>
        Hello, <span class="name"></span>! Your <span class="instrument"></span> lesson for <span class="date"></span> at <span class="time"></span> has been successfully booked. See you then! 
      </p>
    </div>
  </div>
</body>

</html>
